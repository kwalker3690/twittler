<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var loadNew = "<button class='load-new'>Load New Tweets</button>";

        $body.append(loadNew);
        $body.append('<div class="tweets"></div>')

        var loadTweets = function(){
          var index = streams.home.length - 1;
          var tweetHTMLArray = [];
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("<span class='user'>" + '@' +  tweet.user + "</span>" +"<span class='message'>" + tweet.message + "</span>" + "<span class='time'>" + tweet.created_at + "</span>");
            tweetHTMLArray.push($tweet);
            $tweet.fadeIn();
            index -= 1;
          }
          $('.tweets').html(tweetHTMLArray);
        }

        $('.load-new').on('click', loadTweets);

        loadTweets();
      });

    </script>
  </body>
</html>
