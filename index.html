<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var loadNew = "<button class='load-new'>Load New Tweets</button>";

        $body.append(loadNew);
        $body.append('<div class="tweets"></div>')

        var loadTweets = function(){
          var index = streams.home.length - 1;
          var tweetHTMLArray = [];
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("<span class='user'>" + '@' + "<span class='user-name'>" + tweet.user + "</span>" + "</span>" +"<span class='message'>" + tweet.message + "</span>" + "<span class='time'>" + $.timeago(tweet.created_at) + "</span>");
            tweetHTMLArray.push($tweet);
            $tweet.fadeIn();
            index -= 1;
          }
          $('.tweets').html(tweetHTMLArray);
        }

        var loadUserTweets = function(){
          var index = streams.home.length - 1;
          var tweetHTMLArray = [];
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("<span class='user'>" + '@' + "<span class='user-name'>" + tweet.user + "</span>" + "</span>" +"<span class='message'>" + tweet.message + "</span>" + "<span class='time'>" + tweet.created_at + "</span>");
            tweetHTMLArray.push($tweet);
            $tweet.fadeIn();
            index -= 1;
          }
          $('.tweets').html(tweetHTMLArray);
        }

        $('.load-new').on('click', loadTweets);

        loadTweets();

        $('.user').on('click', function(){
          //could add in ability to toggle back to all, have a headline of their name etc
          var userNameElement = $(this).find(".user-name");
          var userName = userNameElement.text()
          var userTweetObject = streams.users[userName]

          var tweetHTMLArray = [];
          for(var key in userTweetObject){
            var tweet = userTweetObject[key];
            var $tweet = $('<div></div>');
            $tweet.html("<span class='user'>" + '@' + "<span class='user-name'>" + tweet.user + "</span>" + "</span>" +"<span class='message'>" + tweet.message + "</span>" + "<span class='time'>" + tweet.created_at + "</span>");
            tweetHTMLArray.push($tweet);
            $tweet.fadeIn();
          }
          $('.tweets').html(tweetHTMLArray);
        });
      });

    </script>
  </body>
</html>
